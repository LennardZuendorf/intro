name: Check NextJS Build using pnpm

on:
  push:

  pull_request:
    types: [opened, reopened]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [18.x, 20.x, 22.x]

    name: Node ${{ matrix.node_version }} Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Dependency Install
        run: pnpm install

      - name: Run Linter
        run: pnpm run lint

      - name: Run Prettier
        run: pnpm run format

      - name: Build with Next.js
        run: pnpm run build
