name: Build, Check, and Migrate DB

on:
  push:
    
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [22.x]

    name: Node ${{ matrix.node_version }} Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Copy Environment Variables to Root
        run: |
          if [ -f .vercel/.env.preview.local ]; then
            cp .vercel/.env.preview.local .env
            echo "Copied Vercel environment variables to .env file"
          else
            echo "Warning: .vercel/.env.preview.local file not found"
          fi

      - name: Dependency Install
        run: pnpm install

      - name: Run Payload Migrations (Fresh)
        run: yes | pnpm payload migrate:fresh

      - name: Run Biome Check
        run: pnpm run check

      - name: Build with Next.js
        run: pnpm run build
